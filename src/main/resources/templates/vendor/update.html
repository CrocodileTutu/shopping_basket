<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="ui col-md-10 mx-auto my-2">
        <hr>
        <h2>Update Item</h2>
        <div class="mb-3">
            <form action="#" th:action="@{/vendor/save}" th:object="${item}" method="POST">
                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{name}" placeholder="Item" class="form-control mb-4 col-4">
                <input type="text" th:field="${item.price}" placeholder="Price" class="form-control mb-4 col-4">
                <label class="form-label mb-1 col-4">Import Charge Rate</label>
                <select class="form-control mb-4 col-4" th:field="*{imported}">
                    <option value="1" selected>Imported (+5% Charge)</option>
                    <option value="0">Not Imported (0% Charge)</option>
                </select>
                <label class="form-label mb-1 col-4">Sales Tax</label>
                <select class="form-control mb-4 col-4" th:field="*{bookFoodMedical}">
                    <option value="1" selected>Other Product (10% VAT)</option>
                    <option value="0">Book, Food, or Medical Product (0% VAT)</option>
                </select>
                <button type="submit" class="btn btn-info col-2"> Update </button>
            </form>
        </div>
        <hr>
        <a th:href = "@{/vendor}"> Back to Item List</a>
    </div>
</div>
</body>
</html>
