<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sales Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="ui col-md-10 mx-auto my-2">
        <hr>
        <div class="mt-5 mb-3 clearfix">
            <h2 class="pull-left">Product Detail</h2>
            <div class="pull-right">
                <a th:href="@{/}" class="btn btn-success pull-right ml-2"><i class="fa fa-home"></i> Home</a>
                <a th:href="@{/vendor/add}" class="btn btn-success pull-right ml-2"><i class="fa fa-plus"></i> Add Item</a>
            </div>
        </div>
        <table border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Price</th>
                <th>Import Charge (+5%)</th>
                <th>Sales Tax (+10%)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${all_items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <div th:with="condition=${item.imported}" th:remove="tag">
                        <span th:if="${condition}">yes</span>
                        <span th:unless="${condition}">no</span>
                    </div></td>
                <td>
                    <div th:with="condition=${item.bookFoodMedical}" th:remove="tag">
                        <span th:if="${condition}">yes</span>
                        <span th:unless="${condition}">no</span>
                    </div></td>
                <td> <a th:href="@{/vendor/update/{id}(id=${item.id})}"
                        class="btn btn-primary ml-2">Update</a>
                    <a th:href="@{/vendor/delete/{id}(id=${item.id})}"
                       class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
    </div>
</div>
</body>
</html>
