<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Shopping Cart</title>

<body>
<div class="row">
    <div class="ui my-auto col-md-5 mx-auto">
        <div class="container-fluid"><h2 class="w-50 mx-auto my-4">SALE &plus; TAX</h2></div>
        <div class="container-fluid">
            <a th:href="@{/buyer}" class="btn btn-success my-4 mx-4 px-5 py-4"><i class="fa fa-buyer"></i> Buyer</a>

    </div>
