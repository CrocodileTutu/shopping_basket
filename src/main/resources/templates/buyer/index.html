<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
.number { text-align:right; font-weight:normal; color:maroon; }
    </style>
</head>
<body>
<div class="row">
    <div class="ui col-md-8 mx-auto my-2">
        <hr>
        <div class="mt-5 mb-3 clearfix">
            <h2 class="pull-left">Let's Shopping</h2>
            <div class="pull-right">
                <a th:href="@{/}" class="btn btn-sm btn-warning pull-right ml-2"><i class="fa fa-home"></i> Home</a>
                <a th:href="@{/buyer/show_cart}" class="btn btn-sm btn-success pull-right ml-2"><i class="fa fa-shopping-cart"></i> Show Shopping Cart</a>
                <a th:href="@{/buyer/empty_cart}" class="btn btn-sm btn-danger pull-right ml-2"><i class="fa fa-shopping-cart"></i> Empty Shopping Cart</a>
            </div>
        </div>
        <table border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Shelf Price in &euro;</th>
                <th>Taxes in &euro;</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${all_items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.shelfPrice, 0, 'COMMA', 2, 'POINT')}" class="number"></td>
                <td th:text="${#numbers.formatDecimal(item.taxes, 0, 'COMMA', 2, 'POINT')}" class="number"></td>
                <td>1</td>
                <td> <a th:href="@{'/buyer/add/{id}' (id=${item.id})}" class="btn btn-sm btn-primary ml-2 active">Add to Cart</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
</div>
</body>
</html>
